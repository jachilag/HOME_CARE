        <div class="imagen-formulario">
            <h1 style="margin-left: 500px;"  id="Bienvenida"> Bienvenido a HomeCare</h1>
        </div>

        <form id="login" name="login" class="formulario" method="post">
            <div class="texto-formulario">


            </div>

            <br>
            <br><br><br><br>
            <div class="input">
                <label for="domTextElement">Rol:</label>
                <select id="Rol" required>
                    <option value="" disabled selected hidden> Seleccione un Rol </option>
                    <option value="1"> Medico </option>
                    <option value="2"> Auxiliar</option>
                    <option value="3"> Paciente</option>
                    <option value="4"> Familiar</option>
                    <option value="5"> Enfermero</option>
                </select>
            </div>

            <div class="input">
                <label for="domTextElement">Identificación: </label>
                <input placeholder="Ingresar identificacion" id="Identificacion" type="text" value="" />
            </div>
            <div class="input">
                <label for="domTextElement">Contraseña: </label>
                <div class="input-group">
                    <input placeholder="Ingresar contraseña" id="Password" type="password" value="" />

                    <div style="margin-top: 5%" class="input-group-append">

                        <button align="center" id="show_password" class="btn btn-primary" type="button"
                            onclick="mostrarPassword()">
                            <span class="fa fa-eye-slash icon"></span> Mostrar Contraseña</button>
                    </div>
                </div>

            </div>
            <br><br><br>
            <div align="center" class="paginacion">
                <a id="ingresar" onclick="validar()">Ingresar</a>
            </div>
        </form>
    </div>

    <p id="valueInput"></p>

    <script>
        function mostrarPassword() {
            var cambio = document.getElementById("Password");
            if (cambio.type == "password") {
                cambio.type = "text";
                $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            } else {
                cambio.type = "password";
                $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
        }

        $(document).ready(function () {
            //CheckBox mostrar contraseña
            $('#ShowPassword').click(function () {
                $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
    </script>
