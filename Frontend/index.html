<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <title>HomeCare</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
    </style>
</head>

<body>
    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">
            <h1 id="Bienvenida"> Bienvenido a HomeCare</h1>
        </div>
        <form name="login" class="formulario">
            <div class="texto-formulario">


            </div>
            <div class="input">
                <label for="domTextElement">Rol: </label>
                <div class="btn-group">
                    <input><button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    </button></input>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Paciente</a>
                        <a class="dropdown-item" href="#">Familiar</a>
                        <a class="dropdown-item" href="#">Médico</a>
                        <a class="dropdown-item" href="#">Enfermero</a>
                        <a class="dropdown-item" href="#">Auxiliar</a>
                    </div>
                </div>
            </div>
            <div class="input">
                <label for="domTextElement">Identificación: </label>
                <input placeholder="Ingresa identificación" type="text" id="usuario" name="usuario">
            </div>
            <div class="input">
                <label for="domTextElement">Contraseña: </label>
                <div class="input-group">
                    <input placeholder="Ingresa contraseña" type="password" id="Contraseña" name="contraseña">

                    <div style="margin-top: 5%" class="input-group-append">

                        <button align="center" id="show_password" class="btn btn-primary" type="button"
                            onclick="mostrarPassword()">
                            <span class="fa fa-eye-slash icon"></span> Mostrar Contraseña</button>
                    </div>
                </div>

            </div>
            <br><br><br>
            <div align="center" class="paginacion">
                <a id="ingresar"onclick="getValueInput()"
                    href="https://google.com">Ingresar</a>
            </div>
        </form>
    </div>

    <p id="valueInput"></p>

    <script>
        function mostrarPassword() {
            var cambio = document.getElementById("Contraseña");
            if (cambio.type == "password") {
                cambio.type = "text";
                $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            } else {
                cambio.type = "password";
                $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
        }

        $(document).ready(function () {
            //CheckBox mostrar contraseña
            $('#ShowPassword').click(function () {
                $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
    </script>
</body>

</html>
