<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Asesor</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="assets/css/estilomodal.css">

</head>

<body id = "body">
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja_trasera-consulta">
                    <h3>¿Quieres consultar un usuario?</h3>
                    <button id="btn__consultar">Consultar</button>
                </div>
                <div class="caja_trasera-register">
                    <h3>¿Registro no encontrado?</h3>
                    <button id="btn__registrate">Registrar</button>
                </div>
            </div>
            <!--Formulario de consulta y botones de registro-->
            <div class="contenedor__consulta-register">
                
                <!--Consultar-->
                <form action="" class="formulario__consulta" id="formulario__consulta" name="formulario__consulta">
                    <h3>Consultar usuario</h3>
                    <input placeholder="Identificación" type="number" id="Identificacion" name="Identificacion" required> 
                    <button type = "button" name = "consulta_btnon" id ="consulta_btn" data-bs-toggle="modal"
                    data-bs-target="#usuario"> Consultar</button>
                     <!-- data-bs-toggle="modal"
                    data-bs-target="#usuario"-->
                </form>

                <!--Registrar-->
                <form action="" class="formulario__register">
                    <h2>Registrar</h2>
                    <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#Medico">
                        Medico
                    </button>
                    <br>
                    <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#Paciente">
                        Paciente
                    </button>
                    <br>
                    <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#Familiar">
                        Familiar
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- The Modal Medico -->
    <div class="modal" id="Medico">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Registrar medico</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor">
                        <div class="wrapper animated bounceInLeft">
                            <div class="contacto">
                                <form class="formulario">
                                    <p>
                                        <label>Cedula</label>
                                        <input type="text" name="identificacion" id="Identificacion" required>
                                    </p>
                                    <p>
                                        <label>Contraseña</label>
                                        <input type="text" name="password" id="Password" required>
                                    </p>
                                    <p>
                                        <label>Nombre(s)</label>
                                        <input type="text" name="Nombre" id="Nombre" required>
                                    </p>
                                    <p>
                                        <label>Apellido(s)</label>
                                        <input type="text" name="Apellido" required>
                                    </p>
                                    <p>
                                        <label for="Genero">Genero:</label>
                                        <select style="padding: 15px" class="form-control" id="Genero">
                                            <option value="#">Seleccionar</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                        </select>

                                    </p>
                                    <p>
                                        <label>Correo electrónico</label>
                                        <input type="email" name="email" required>
                                    </p>
                                    <p>
                                        <label>Teléfono</label>
                                        <input type="text" name="telefono" required>
                                    </p>
                                    <p>
                                        <label>Registro</label>
                                        <input type="text" name="registro" required>
                                    </p>
                                    <p>
                                        <label for="Genero">Especialidad:</label>
                                        <select style="padding: 15px" class="form-control" id="Genero">
                                            <option value="#">Seleccionar</option>
                                            <option value="Pediatria">Pediatria</option>
                                            <option value="Medicogeneral">Medico general</option>
                                            <option value="Otologia">Otología</option>
                                        </select>

                                    </p>
                                    <br>
                                    <p>
                                        <!--Colocar funcion-->
                                        <button style="margin-left: 50%" class="boton-enviar">Enviar</button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal Paciente -->
    <div class="modal" id="Paciente">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Registrar Paciente</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor">
                        <div class="wrapper animated bounceInLeft">
                            <div class="contacto">
                                <form class="formulario">
                                    <p>
                                        <label>Cedula</label>
                                        <input type="text" name="identificacion" required>
                                    </p>
                                    <p>
                                        <label>Contraseña</label>
                                        <input type="text" name="password" required>
                                    </p>
                                    <p>
                                        <label>Nombre(s)</label>
                                        <input type="text" name="Nombre" required>
                                    </p>
                                    <p>
                                        <label>Apellido(s)</label>
                                        <input type="text" name="Apellido" required>
                                    </p>
                                    <p>
                                        <label for="Genero">Genero:</label>
                                        <select style="padding: 15px" class="form-control" id="Genero">
                                            <option value="#">Seleccionar</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                            <option value="Femenino">No binario</option>
                                        </select>

                                    </p>
                                    <p>
                                        <label>Correo electrónico</label>
                                        <input type="email" name="email" required>
                                    </p>
                                    <p>
                                        <label>Teléfono</label>
                                        <input type="text" name="telefono" required>
                                    </p>
                                    <p>
                                        <label>Fecha de nacimiento</label>
                                        <input type="date" name="fechanacimiento" required>
                                    </p>
                                    <p>
                                        <label>Dirección</label>
                                        <input type="text" name="direccion" required>
                                    </p>
                                    <p>
                                        <label>Ciudad</label>
                                        <input type="text" name="ciudad" required>
                                    </p>
                                    <p>
                                        <label>Longitud</label>
                                        <input type="text" name="longitud" required>
                                    </p>
                                    <p>
                                        <label>Latitud</label>
                                        <input type="text" name="latitud" required>
                                    </p>
                                    <p>
                                        <label for="Genero">Familiar:</label>
                                        <input type="search" name="Familiar" required>
                                    </p>
                                    <p>
                                        <label for="Genero">Medico:</label>
                                        <input type="search" name="Medico" required>
                                    </p>
                                    <p>
                                        <button style="margin-left: 50%" class="boton-enviar">Enviar</button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal Familiar -->
    <div class="modal" id="Familiar">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Registrar Familiar</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor">
                        <div class="wrapper animated bounceInLeft">
                            <div class="contacto">
                                <form class="formulario">
                                    <p>
                                        <label>Cédula</label>
                                        <input type="text" name="identificacion" readonly >
                                    </p>
                                    <p>
                                        <label>Contraseña</label>
                                        <input type="text" name="password" required>
                                    </p>
                                    <p>
                                        <label>Nombre(s)</label>
                                        <input type="text" name="Nombre" required>
                                    </p>
                                    <p>
                                        <label>Apellido(s)</label>
                                        <input type="text" name="Apellido" required>
                                    </p>
                                    <p>
                                        <label for="Genero">Genero:</label>
                                        <select style="padding: 15px" class="form-control" id="Genero">
                                            <option value="#">Seleccionar</option>
                                            <option value="Masculino">Masculino</option>
                                            <option value="Femenino">Femenino</option>
                                        </select>

                                    </p>
                                    <p class="full">
                                        <label>Correo electrónico</label>
                                        <input type="email" name="email" required>
                                    </p>
                                    <p>
                                        <label>Teléfono</label>
                                        <input type="number" name="telefono" required>
                                    </p>
                                    <p>
                                        <label>Parentesco</label>
                                        <input type="text" name="registro" required>
                                    </p>
                                    <p>
                                        <button style="margin-left: 50%" class="boton-enviar">Enviar</button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- The Modal usuario -->
    <div class="modal" id="usuario">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Informacion de Usuario</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id = "usr_form_x_btn"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor">
                        <div class="wrapper animated bounceInLeft">

                            <div class="usuario__informacion" id = 'usuario__informacion'>
                                <form class="formulario" id = "usuario_formulario">
                                    <p>
                                        <label>Cedula</label>
                                        <input type="text" name="Identificacion" readonly>
                                    </p>
                                    <p>
                                        <label>Nombre(s)</label>
                                        <input type="text" name="Nombre" readonly>
                                    </p>
                                    <p>
                                        <label>Apellido(s)</label>
                                        <input type="text" name="Apellido" readonly>
                                    </p>
                                    <p>
                                        <label>Teléfono</label>
                                        <input type="email" name="Telefono" readonly>
                                    </p>
                                    <p>
                                        <label>Genero:</label>
                                        <input type="text" name="Genero" readonly>
                                    </p>
                                    <p>
                                        <label>Correo electrónico</label>
                                        <input type="text" name="Email" readonly>
                                    </p>
                                    <p>
                                        <label>Rol</label>
                                        <input type="text" name="Rol" readonly>
                                    </p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id ="usr_form_close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/auxiliar_style.js"></script>
    <script src="assets/js/auxiliar_registro.js"></script>
    <script src="assets/js/auxiliar_consultas.js"></script>
</body>

</html>
