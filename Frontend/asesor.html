<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Asesor</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-consulta">
                    <h3>¿Quieres consultar un usuario?</h3>
                    <button id="btn__consultar">Consultar</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Registro no encontrado?</h3>
                    <button id="btn__consultar">Registrar</button>
                </div>
            </div>
            <!--Formulario de consulta y botones de registro-->
            <div class="contenedor__consulta-register">
                <!--Consultar-->
                <form action="" class="formulario__consulta">
                    <h3>Consultar usuario</h3>
                    <input placeholder="Identificación" type="text" id="Identificacion" name="Identificacion">
                    <button> Consultar</button>
                </form>
                <!--Registrar-->
                <form action="" class="formulario__register">
                    <h2>Registrar</h2>
                    <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Rol
                    </button>
                    <br>
                    <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#myModal1">
                        Paciente
                    </button>
                    <br>
                    <button id="btn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#myModal1">
                        Medico
                    </button>
                </form>
            </div>
        </div>
    </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Rol</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>Nombre del rol</td>
                        <td><input type="text" id="Rol" placeholder="escriba aqui" required="required"></td>
                    </tr>
                    <tr>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="create()">Crear</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
