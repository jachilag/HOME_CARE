    <!DOCTYPE html>
    <html>

    <head>
        <title> Registro Familiar </title>
        <link rel="stylesheet" href="assets/css/estilomodal.css">
        <link rel="icon" type="image/png" href="./assets/img/hospital.png">
    </head>

    <body>

        <div class="contenedor">
            <div class="wrapper animated bounceInLeft">
                <div class="contacto">
                    <form class="formulario">
                        <p>
                            <label>Cedula</label>
                            <input id="Identificacion" type="text" value="2001">
                        </p>
                        <p>
                            <label>Contraseña</label>
                            <input id="Password" type="password" value="">
                        </p>
                        <p>
                            <label>Nombre(s)</label>
                            <input id="Nombre" type="text" value="pruebaTwo">
                        </p>
                        <p>
                            <label>Apellido(s)</label>
                            <input id="Apellido" type="text" value="pruebaTwo">
                        </p>
                        <p>
                            <label for="Genero">Genero:</label>
                            <select style="padding: 15px" class="form-control" id="Genero">
                                <option value="null">Seleccionar</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>

                        </p>
                        <p>
                            <label>Correo electrónico</label>
                            <input id="Email" type="email" value="medico1@gmail.com">
                        </p>
                        <p>
                            <label>Teléfono</label>
                            <input id="Telefono" type="text" value="1112233">
                        </p>
                        <p>
                            <label>Parentesco</label>
                            <input id="Parentesco" type="text" value="">
                        </p>
                        <p>
                            <button id="btn" type="button" class="btn btn-primary" onclick="validar()">Crear</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/NuevoFamiliar.js"></script>
    </body>

    </html>
