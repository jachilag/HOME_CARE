<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Medico</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="assets/css/estilomodal.css">

</head>

<body id="body">
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja_trasera-consulta">
                    <h3>¿Que pacientes tengo?</h3>
                    <button id="btn__consultar">Consultar</button>
                </div>
                <div class="caja_trasera-register">
                    <h3 style="margin-left: 200px;">¿Deseas actualizar </h3>
                    <h3 style="margin-left: 250px;"> tus datos?</h3>
                    <button style="margin-left: 250px;" id="btn__registrate">actualizar</button>
                </div>
            </div>
            <!--Formulario de consulta y botones de registro-->
            <div class="contenedor__consulta-register">

                <!--Consultar-->
                <form action="" class="formulario__consulta" id="formulario__consulta" name="formulario__consulta">
                    <h1>Consultar pacientes</h1>
                    <br>
                    <a id="btnpacientes" onclick="misPacientes()">Mis pacientes</a>
                    <!-- data-bs-toggle="modal"
                    data-bs-target="#usuario"-->
                </form>

                <!--Registrar-->
                <form action="" class="formulario__register">
                    <h2>Actualizar</h2>
                    <br>
                    <a id="btnactualizar" onclick="misDatos()">Actualizar</a>
                    
                </form>
            </div>
        </div>
    </main>



    <!-- The Modal usuario -->
    <div class="modal" id="usuario">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Informacion de Usuario</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="usr_form_x_btn"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="contenedor">
                        <div class="wrapper animated bounceInLeft">

                            <div class="usuario__informacion" id='usuario__informacion'>
                                <form class="formulario" id="usuario_formulario">
                                    <p>
                                        <label>Cedula</label>
                                        <input type="text" name="Identificacion" readonly>
                                    </p>
                                    <p>
                                        <label>Nombre(s)</label>
                                        <input type="text" name="Nombre" readonly>
                                    </p>
                                    <p>
                                        <label>Apellido(s)</label>
                                        <input type="text" name="Apellido" readonly>
                                    </p>
                                    <p>
                                        <label>Teléfono</label>
                                        <input type="email" name="Telefono" readonly>
                                    </p>
                                    <p>
                                        <label>Genero:</label>
                                        <input type="text" name="Genero" readonly>
                                    </p>
                                    <p>
                                        <label>Correo electrónico</label>
                                        <input type="text" name="Email" readonly>
                                    </p>
                                    <p>
                                        <label>Rol</label>
                                        <input type="text" name="Rol" readonly>
                                    </p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        id="usr_form_close">Close</button>
                </div>
            </div>
        </div>
    </div>  
    
    <script src="assets/js/auxiliar_style.js"></script>
    <script src="js/LogMedico.js"></script>
</body>

</html>
